<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/pwa-192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Android PWA -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="application-name" content="Sala Fria" />

  <!-- iOS (Apple) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Sala Fria" />
  <link rel="apple-touch-icon" href="/pwa-512.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>Sala Fria - Gestão de Estoque</title>
  <meta name="description" content="Controle inteligente de estoque para câmaras frias." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Registra Service Worker para PWA Android
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then((reg) => {
            console.log('[SW] Registrado com sucesso, scope:', reg.scope);
            // Verifica atualizações
            reg.update();
          })
          .catch((err) => console.error('[SW] Erro no registro:', err));
      });
    }
  </script>
</body>

</html>
